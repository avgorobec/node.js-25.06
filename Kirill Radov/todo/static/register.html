<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Register page To-Do list</title>
</head>
<body>
<div class="container">
 <div id="register">
    <h1>Регистрация</h1>
    <input type="text" name="username" v-model="username" placeholder="ваш логин" />*<br>
    <input @focus="data = ''" type="password" name="password" v-model="password" placeholder="пароль" />*<br>
    <input @focus="data = ''" type="password" name="password2" v-model="password2" placeholder="пароль еще раз" />*<br>
     <p v-if="password !== password2 && password2.length > 0">пароли не совпадают!</p>
    <input type="text" name="email" v-model="email" placeholder="ваш E-Mail" /><br>
    <input type="text" name="firstname" v-model="firstname" placeholder="ваше имя" /><br>
    <input type="text" name="lastname" v-model="lastname" placeholder="ваша фамилия" /><br>
    <button @click="register()">Зарегистрироваться</button><br>
     <p>{{ data }}</p>
         <p><a href="index.html">Войти</a></p>
     <div v-if="error === 'yes'">
         {{ alert('заполните необходимые поля') }}
     </div>

 </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

</html>
