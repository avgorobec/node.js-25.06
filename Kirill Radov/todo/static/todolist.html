<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>To-Do list</title>
</head>
<body>
<div class="container">
    <div id="todolist">
        <a @click="removedata()" href="/logout">выйти</a>|<a href="index.html">войти</a>
            <h2>Новая задача:</h2>
            <p><input type="text" name="newtaskname"  v-model="newtaskname" placeholder="имя задачи"></></p>
            <p><textarea rows="10" cols="45" name="tasktext" v-model="newtasktext" placeholder="подробное описание"></textarea></p>
            <div v-if="error === 'yes'">
                {{ alert('задача не может быть пуста') }}
            </div>
            <p><button  @click="newTask()">сохранить</button></p>

        <h2 v-if="data === ''">Список ваших задач пуст. Или вы не авторизованы</h2>
        <h2 v-else>Список ваших задач:</h2>
        <ul>
            <li v-for="item in data">
                <p><b>Название:</b> {{ item.taskName }}</p>
                <p><b>Описание задачи:</b> {{ item.taskData }}</p>
                <p><b>статус:</b> {{ item.taskStatus }}</p>
                <p v-if="item.taskCreatedTime"><b>время создания:</b> {{ item.taskCreatedTime }} </p>
                <a href=""><button @click="delTask(item._id)">удалить задачу</button></a>
                <a href="" v-if="item.taskStatus !== 'done'"><button  @click="doneTask(item._id)">завершить задачу</button></a><hr>
           </li>
        </ul>
           </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="https://unpkg.com/vue-cookies@1.5.13/vue-cookies.js"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="todolist.js"></script>
</body>
</html>
